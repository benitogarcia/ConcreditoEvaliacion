<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>ConCredito | Nuevo Prospecto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/bootstrap/4.5.2/css/bootstrap.min.css}" href="static/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" />
	<link rel="stylesheet" th:href="@{/font-awesome/4.7.0/css/font-awesome.min.css}" href="static/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" th:href="@{/bootstrapvalidator-0.5.2/css/bootstrapValidator.min.css}" href="static/bootstrapvalidator-0.5.2/css/bootstrapValidator.min.css" />
	<link rel="stylesheet" th:href="@{/css/concredito.css}" href="static/css/concredito.css" />

	<script th:src="@{/jquery/3.5.1/jquery.min.js}" src="static/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/popper.js/1.16.0/umd/popper.min.js}" src="static/popper.js/1.16.0/umd/popper.min.js"></script>
	<script th:src="@{/bootstrap/4.5.2/js/bootstrap.min.js}" src="static/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script th:src="@{/bootstrapvalidator-0.5.2/js/bootstrapValidator.min.js}" src="static/bootstrapvalidator-0.5.2/js/bootstrapValidator.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Concredito</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/nuevo}">Nuevo</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<h2>Nuevo Prospecto</h2>
		<p><b><span class="text-danger">* </span> Campo obligatorio.</b></p>
		<form id="formNuevo" method="POST" action="#" th:action="@{/nuevo}" th:object="${prospecto}"
			enctype="multipart/form-data">
			<div th:if="${prospecto.id > 0}">
				<input type="hidden" name="id" th:field="*{id}">
			</div>
			<p class="bg-danger text-white" id="tittle"></p>
			<p class="bg-danger text-white" id="messages"></p>
			<p class="bg-success text-white" id="success"></p>
			<div class="row">
				<div class="col-sm-12 col-md-6 col-lg-4 pb-2">
					<label><span class="text-danger">* </span>Nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombre"
						th:field="*{nombre}" required>
					<span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Primer Apellido:</label>
                        <input type="text" class="form-control" id="primerApellido" name="primerApellido" placeholder="Ingrese Primer apellido" th:field="*{primerApellido}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('primerApellido')}" th:errors="*{primerApellido}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label>Segundo Apellido:</label>
                        <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Ingrese Segundo apellido" th:field="*{segundoApellido}">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Calle:</label>
                        <input type="text" class="form-control" id="calle" name="calle" placeholder="Ingrese calle" th:field="*{calle}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero" placeholder="Ingrese número" th:field="*{numero}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Colonia:</label>
                        <input type="text" class="form-control" id="colonia" name="colonia" placeholder="Ingrese colonia" th:field="*{colonia}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('colonia')}" th:errors="*{colonia}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Código Postal:</label>
                        <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" placeholder="Ingrese código postal" th:field="*{codigoPostal}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese Teléfono" th:field="*{telefono}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>RFC:</label>
                        <input type="text" class="form-control" id="rfc" name="rfc" placeholder="Ingrese RFC" th:field="*{rfc}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('rfc')}" th:errors="*{rfc}"></span>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <label><span class="text-danger">* </span>Documentos:</label>
                        <input type="file" name="documentos" id="documentos" multiple onchange="fileSelect()" accept=".doc,.docx,.pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('documentos')}" th:errors="*{documentos}"></span>
                        <div th:if="${msgDocumentos != null}">
							<span class="text-danger">Debe seleciionar los documentos del prospectante.</span>	
						</div>
						<div class="text-primary" id="filesNames">
							
						</div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <button type="button" class="btn btn-danger btn-block" onclick="confirmExit()">SALIR</button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 pb-2">
                        <button type="submit" class="btn btn-primary btn-block">
                            <div th:if="${prospecto.id == 0}">
    							ENVIAR
    						</div>
    						<div th:unless="${prospecto.id == 0}">
    							EDITAR
    						</div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
		<script th:src="@{/js/prospectos/captura.js}" src="static/js/prospectos/captura.js"></script>
    </body>
</html>
